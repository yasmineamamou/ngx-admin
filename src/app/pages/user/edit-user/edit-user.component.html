<div>
    <h1>Modification de la User</h1>
    <hr>
</div>
<form>
    <table>
      <tr>
        <td>
          <div class="form-group">
            <label for="name">Nom d'utilisateur</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="user_name" name="newUserNom">
          </div>
        </td>
        <td>
          <div class="form-group">
            <label for="name">N° de téléphone</label>
            <input id="name" type="tel" class="form-control" [(ngModel)]="user_telephone" name="newUserTel">
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="form-group">
            <label for="name">Email</label>
            <input style="width: 738px;" id="name" type="email" class="form-control" [(ngModel)]="user_email" name="newUserEmail">
          </div>
        </td>
      </tr>
      <tr>
      <td>
        <div class="form-group">
          <label for="name">Liste des Départements</label>
          <ul>
            <li *ngFor="let departement of departementsList">
              <input type="radio" [id]="departement.id" name="departement" [value]="departement.id" [checked]="departement.checked" (change)="selectDepartement(departement)" />&nbsp; {{departement.attributes.nom}}
            </li>
          </ul>
        </div>
      </td>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <button type="button" class="btn btn-success" (click)="editUser()">Enregistrer</button>
        </div>
        </td>
      </tr>
    </table>
</form>
