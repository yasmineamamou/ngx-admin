<div class="title">
  <h3>liste des Types des sociétés</h3>
  <button type="button" class="btn btn-success" mat-raised-button (click)="openAddPopup()"><i class="bi bi-plus-circle"></i> Ajouter</button>
</div>
<table class="table full-width">
  <tr class="titre">
    <th>Types des sociétés</th>
  </tr>
  <tr *ngFor="let typ of type_nom | paginate: { itemsPerPage: 10, currentPage: p }">
    <td>
      <span>{{typ.attributes.type}}</span>
    </td>
    <td>
      <div class="text-center">
        <button type="button" class="icon-button ml-auto" (click)="deleteType(typ.id)"><i class="bi bi-trash"></i></button>
        <button type="button" class="icon-button" (click)="edit(typ)"><i class="bi bi-pencil"></i></button>
      </div>
    </td>
  </tr>
</table>
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
